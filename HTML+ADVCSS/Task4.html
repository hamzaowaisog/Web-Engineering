<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
    <div class="contact-box">
        <div class="left-box">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="John Amendo" required>
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="number" placeholder="+1 421 520 3231" pattern="\+[0-9]{1,4} [0-9]{1,4} [0-9]{1,4} [0-9]{1,4}" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="johnamendogm@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Enter your subject" required>
                    </div>
                </div>
                <label>Message</label>
                <textarea placeholder="Your message" rows="5" required></textarea>
                <button type="submit">Send</button>

            </form>
        </div>
        <div class="right-box">
            <h3>Reach us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>Contactus@Example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+1 012 345 6789</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#212, Ground Floor, 7th cross Some layout , Some Road, Kaoromangla Bengaluru 560001</td>
            </table>
        </div>
    </div>
</div>
    
</body>
</html>
