<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hamza.com|Task06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Task6.css">
</head>
<body>
    
    <h2><i class="fa fa-shopping-cart" aria-hidden="true"></i> My Cart</h2>
    <div class="table-container">
        <table>
            <tr>
                <th></th>
                <th colspan="10">Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><img src="https://images.pexels.com/photos/2536965/pexels-photo-2536965.jpeg?cs=srgb&dl=pexels-suzy-hazelwood-2536965.jpg&fm=jpg"></td>
                <td colspan="10">Product 1</td>
                <td>$10</td>
                <td><input type="number" step="1" value="1"></td>
                <td> $20</td>
                <td><button><i class="fa fa-times" aria-hidden="true"></i></button></td>
            </tr>
            <tr>
                <td><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D"></td>
                <td colspan="10">Product 2</td>
                <td>$30</td>
                <td><input type="number" step="1" value="1" ></td>
                <td> $180</td>
                <td><button><i class="fa fa-times" aria-hidden="true"></i></button></td>
            </tr>
            <tr>
                <td><img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D"></td>
                <td colspan="10">Product 3</td>
                <td>$40</td>
                <td><input type="number" step="1" value="1"></td>
                <td> $40</td>
                <td><button><i class="fa fa-times" aria-hidden="true"></i></button></td>
            </tr>
            <tr class="total-row">
                <td></td>
                <td colspan="10">Total</td>
                <td></td>
                <td></td>
                <td>$240</td>

            </tr>
            <tr class="discount-row">
                <td></td>
                <td colspan="10">Total (Including Discount)</td>
                <td></td>
                <td></td>
                <td>$120</td>
            </tr>
        </table>
    </div>
    <div class="button">
        <button class="close">Close</button>
        <button class="checkout">Checkout</button>
    </div>

    
</body>
</html>
