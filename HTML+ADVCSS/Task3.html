<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="form-signin">
            <form>
                <div class="signin-signup-button">
                <button type="button" class="sign1-button" >SIGN IN</button>
                <button type="button" class="up-button" >SIGN UP</button>
                </div>
                <div class="font-icon">
                    <button type="button" class="fa-button">
                        <i class="fa-brands fa-facebook-f"></i>

                        <i class="fa-brands fa-google"></i>

                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign in">
            </form>
        </div>
    </div>
    <div class="container2">
        <div class="form-signup">
            <form>
                <div class="signin1-signup-button">
                <button type="button" class="sign-button" >SIGN IN</button>
                <button type="button" class="up1-button" >SIGN UP</button>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
