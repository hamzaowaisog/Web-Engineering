<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hamza.com | TAsk02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="">
            <h2 class="text-center p-4 text-muted">TO DO APP</h2>
        </div>
        
        <div class="d-flex justify-content-center  ">
            <input type="text"  placeholder="Enter a task here" class="p-2 border border-2 rounded p-2">
            <button type="button" class="btn-lg btn-primary shadow mx-4">Save</button>
            <button type="button" class="btn-lg btn-warning shadow ">Get Task</button>
        </div>
        <div class="mt-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">NO</th>
                    <th scope="col">TODO ITEM</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td><button type="button" class="btn btn-success shadow ">Finish</button>
                        <button type="button" class="btn btn-danger shadow ">Delete</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Renew Car insurance</td>
                    <td>In progress</td>
                    <td><button type="button" class="btn btn-success shadow ">Finish</button>
                        <button type="button" class="btn btn-danger shadow ">Delete</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td><button type="button" class="btn btn-success shadow  ">Finish</button>
                        <button type="button" class="btn btn-danger shadow  ">Delete</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
       
    </div> 
</body>
</html>
