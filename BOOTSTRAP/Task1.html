<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hamza.com | Task01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="border border-2 p-5 m-3">
    <div class="container">
        <form class action="" method="post">
            <h1 class="text-center mb-4">FORM</h1>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control " type="text" name="name" id="name" placeholder="hamza" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="123@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="********" required minlength="8" maxlength="20">
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password:</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="********" required minlength="8" maxlength="20">
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth:</label>
                <input type="date" name="dob" class="form-control" required min="2000-01-02">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="tel" name="phone" class="form-control" required placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>

            <div class="mb-3">
                <label class="form-label">TextArea:</label>
                <textarea name="textarea" class="form-control" required minlength="10" maxlength="50" placeholder="Your description here................"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">File:</label>
                <input type="file" name="file" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Example Range:</label>
                <input type="range" class="form-range">
            </div>

            <div class="mb-3">
                <label class="form-check-label">Languages:</label>
                <div class="form-check">
                    <input type="checkbox" name="lang[]" value="HTML" class="form-check-input"> HTML
                </div>
                <div class="form-check">
                    <input type="checkbox" name="lang[]" value="CSS" class="form-check-input"> CSS
                </div>
                <div class="form-check">
                    <input type="checkbox" name="lang[]" value="JS" class="form-check-input"> JS
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Expertise:</label>
                <div class="form-check">
                    <input type="radio" name="expertise" value="Beginner" class="form-check-input"> Beginner
                </div>
                <div class="form-check">
                    <input type="radio" name="expertise" value="Intermediate" class="form-check-input"> Intermediate
                </div>
                <div class="form-check">
                    <input type="radio" name="expertise" value="Expert" class="form-check-input"> Expert
                </div>
            </div>

            <div class="mb-3 d-flex justify-content-between  ">
                <input type="submit" value="Submit" class="btn btn-primary bg-success ">
                <input type="reset" value="Reset" class="btn btn-secondary bg-danger ">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-z9z5i+biKPe0F6G8OaXsUYlF5u9lEggTtoJzUq65sCBXaW2MU7PisCwF0F9SvMam" crossorigin="anonymous"></script>
</body>
</html>
