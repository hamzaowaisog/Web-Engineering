<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hamza.com|Task07</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">

        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>

        <form id="signupForm">

            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="contact" class="block text-gray-600 text-sm font-medium mb-2">Contact</label>
                <input type="text" id="contact" name="contact" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="cpassword" class="block text-gray-600 text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-600 text-sm font-medium mb-2">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Gender</label>
                <div class="flex">
                    <label class="mr-4">
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                    <span class="text-sm text-gray-600">I agree to the terms of service</span>
                </label>
            </div>

            <button type="submit" onclick="validateform()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Sign Up
            </button>

        </form>

    </div>
    <script src="./task7.js"></script>
</body>
</html>
