<script>
    function reverse (str){
        var rev = str.split('').reverse().join('');
        return rev;
    }

    console.log ("Without Reverse ")
    console.log("Hello world")
    console.log("With Reverse ")
    console.log(reverse("Hello world"))    
</script>
