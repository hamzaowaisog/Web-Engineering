<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hamza.com | Task04</title>
    <link href="./output.css" rel="stylesheet"/>

</head>
<body class="bg-orange-500">
    <div class="text-center text-white bg-orange-500 py-10">
        <h1 class="text-3xl font-bold underline">JavaScript Calculator</h1>
    </div>
    <hr class="bg-black border-black p-5"/>
    <div class="flex justify-center bg-orange-500">
        <div class="grid grid-cols-1 justify-center items-center bg-orange-500 p-10">
            <div class="mt-5">
                <input type="text" id="number" disabled value="0" class="form-input font-bold text-lg w-full bg-white py-6 rounded-md text-right">
            </div>
            <div class="mt-5 grid grid-cols-4 gap-4">
                <button type="button" id="7" class="bg-white font-bold text-lg rounded-md w-24 h-20">7</button>
                <button type="button" id="8" class="bg-white rounded-md w-24 h-20 font-bold text-lg">8</button>
                <button type="button" id="9" class="bg-white rounded-md w-24 h-20 font-bold text-lg">9</button>
                <button type="button" id="+" class="bg-white rounded-md w-24 h-20 font-bold text-lg">+</button>
                <button type="button" id="4" class="bg-white rounded-md w-24 h-20 font-bold text-lg">4</button>
                <button type="button" id="5" class="bg-white rounded-md w-24 h-20 font-bold text-lg">5</button>
                <button type="button" id="6" class="bg-white rounded-md w-24 h-20 font-bold text-lg">6</button>
                <button type="button" id="-" class="bg-white rounded-md w-24 h-20 font-bold text-lg">-</button>
                <button type="button" id="1" class="bg-white rounded-md w-24 h-20 font-bold text-lg">1</button>
                <button type="button" id="2" class="bg-white rounded-md w-24 h-20 font-bold text-lg">2</button>
                <button type="button" id="3" class="bg-white rounded-md w-24 h-20 font-bold text-lg">3</button>
                <button type="button" id="x" class="bg-white rounded-md w-24 h-20 font-bold text-lg">*</button>
                <button type="button" id="0" class="bg-white rounded-md w-24 h-20 font-bold text-lg">0</button>
                <button type="button" id="%" class="bg-white rounded-md w-24 h-20 font-bold text-lg">%</button>
                <button type="button" id="." class="bg-white rounded-md w-24 h-20 font-bold text-lg">.</button>
                <button type="button" id="/" class="bg-white rounded-md w-24 h-20 font-bold text-lg">/</button>
                <button type="button" id="C" class="bg-white rounded-md w-24 h-20 font-bold text-lg">C</button>
                <button type="button" id="AC" class="bg-white rounded-md w-24 h-20 font-bold text-lg">AC</button>
                <button type="button" id="=" class="bg-white rounded-md col-span-2 w-52 h-20 font-bold text-lg">=</button>
            </div>
        </div>
        <div>
    </div>
    </div>
    <hr class="bg-black border-black p-5"/>
    <script src = "./calculator.js"></script>
</body>
</html>
